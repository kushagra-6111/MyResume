        <div class="main">
            <div class="contactform">
                <h1>Contact Me</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label id="form-check-label" for="isclient">I want you to work on a project on me.</label>
                    </div>
                    <div class="mb-3">
                        <label for="Enquiry" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="exampleInputEnquiry">
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
